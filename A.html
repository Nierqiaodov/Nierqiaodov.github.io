<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于文学</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e, #16213e);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 10% 20%, rgba(123, 104, 238, 0.1) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(32, 178, 170, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        /* 头部样式 */
        header {
            padding: 30px 0;
            position: relative;
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(123, 104, 238, 0.3);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8e44ad, #6c5ce7, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(123, 104, 238, 0.3);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #bb8fce;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* 按钮网格 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 50px 0;
            width: 100%;
        }

        .portal-button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 30px 20px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(123, 104, 238, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .portal-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(123, 104, 238, 0.5);
            border-color: #6c5ce7;
        }

        .portal-button i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #bb8fce;
            transition: all 0.4s ease;
        }

        .portal-button:hover i {
            color: #85C1E9;
            transform: scale(1.2);
        }

        .portal-button h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #bb8fce, #85C1E9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .portal-button p {
            font-size: 1.1rem;
            color: #d6d6f0;
            line-height: 1.6;
            max-width: 90%;
        }

        .portal-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), transparent);
            z-index: -1;
            transition: all 0.5s ease;
        }

        .portal-button:hover::after {
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.2), transparent);
        }

        /* 页脚 */
        footer {
            padding: 40px 0;
            text-align: center;
            color: #85C1E9;
            font-size: 0.9rem;
            margin-top: 50px;
            width: 100%;
            border-top: 1px solid rgba(123, 104, 238, 0.3);
        }

        .copyright {
            margin-top: 20px;
            color: #bb8fce;
        }

        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        .delay-3 { animation-delay: 1.5s; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .portal-button {
                padding: 25px 15px;
            }
            
            .portal-button i {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 头部 -->
    <header>
        <div class="logo">关于文学</div>
        <div class="subtitle">庆云安作品<br>小说，诗歌，散文</div>
    </header>

    <!-- 入口按钮网格 -->
    <div class="button-grid">
        <a href="BOOK.html" class="portal-button floating">
            <i class="fas fa-book-open"></i>
            <h3>魔女冒险家：至暗之境</h3>
            <p>第一卷：破晓</p>
        </a>
        
        <a href="#" class="portal-button floating delay-1">
            <i class="fas fa-pen-fancy"></i>
            <h3>敬请期待</h3>
            <p>敬请期待</p>
        </a>
        
        <a href="#" class="portal-button floating delay-2">
            <i class="fas fa-feather-alt"></i>
            <h3>敬请期待</h3>
            <p>敬请期待</p>
        </a>
        
        <a href="#" class="portal-button floating delay-3">
            <i class="fas fa-globe-asia"></i>
            <h3>敬请期待</h3>
            <p>敬请期待</p>
        </a>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="copyright">
            <p>庆云安 © 2025 | 著作权属于庆云安</p>
            <p>伊蕾娜万岁</p>
        </div>
    </footer>
</div>

<script>
    // 添加按钮悬停效果增强
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.portal-button');
        
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(45deg, #2c2c54, #1e3a5f)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.background = 'linear-gradient(45deg, #1a1a2e, #16213e)';
            });
        });
    });
</script>
</body>
</html>
